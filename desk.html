<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès mobile uniquement</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f2fdfc;
      color: #007e66;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .loading {
      margin: 30px 0;
      font-size: 30px;
      color: #007e66;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup {
      display: none;
      background: white;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      animation: fadeIn 1s ease forwards;
    }

    .popup h2 {
      font-size: 18px;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 15px;
      color: #444;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 767px) {
      body {
        background-color: #e7f8f4;
      }
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/2/22/Banquepopulaire_logo.svg/2023px-Banquepopulaire_logo.svg.png" alt="BNP" class="logo" />

  <div class="loading">
    <i class="fas fa-circle-notch fa-spin"></i>
  </div>

  <div id="popup" class="popup">
    <h2>Accès non autorisé</h2>
    <p>Ce service est accessible uniquement sur un appareil mobile. Merci de vous connecter depuis votre téléphone.</p>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector(".loading").style.display = "none";
      document.getElementById("popup").style.display = "block";
    }, 5000);
  </script>

</body>
</html>
